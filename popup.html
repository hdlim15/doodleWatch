<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>popup.html title</title>
    <script src="scripts/popup.js"></script>
    <script src="scripts/jscolor.js"></script>
    <link rel="stylesheet" href="styles/popup.css">
  </head>
  <body>
    <div id="startStopDiv">
      <button type="button" id="startStop"></button>
    </div>
    <div id="favorites">

      <div class="animation" id="bingalee">
        <img alt="bingalee">
        <div class="configurations">
        </div>
      </div>

      <div class="animation" id="glowstick">
        <img alt="glowstick">
        <div class="configurations">
          <table>
            <tr>
              <td>Glowstick Color</td>
              <td><button class="jscolor" id="glowstick_color"></button></td>
            </tr>
            <tr>
              <td>Background Color</td>
              <td><button class="jscolor" id="glowstick_background"></button></td>
            </tr>
            <tr>
              <td>Glowstick Size</td>
              <td><input class="parameter" id="glowstick_arcLength" type="range" min=0.5 max=2.1 step=0.01></td>
            </tr>
            <tr>
              <td>Glowstick Speed</td>
              <td><input class="parameter" id="glowstick_speed" type="range" min=25 max=200 step=1></td>
            </tr>
            <tr>
              <td>Number of Glowsticks</td>
              <td><input class="parameter" id="glowstick_numArcs" type="range" min=1 max=5 step=1></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="animation" id="changeColors">
        <img alt="changeColors">
        <div class="configurations">
        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">
        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">
        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">
        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">
        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">
        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">
        </div>
      </div>
    </div>
  </body>
</html>
