<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>popup.html title</title>
    <script src="scripts/helperFunctions.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/jscolor.js"></script>
    <link rel="stylesheet" href="styles/popup.css">
  </head>
  <body>
    <div id="startStopDiv">
      <button type="button" id="startStop">STOP</button>
    </div>
    <div id="allAnimations">

      <!-- Bingalee animation -->
      <div class="animation" id="bingalee">
        <canvas width="76px" height="76px"></canvas>
        <div class="configurations">
          <button class="saveConfigurations" data-animation="bingalee">Save</button>
        </div>
      </div>
      <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
      <div class="animation" id="glowstick">
        <canvas width="76px" height="76px"></canvas>
        <div class="configurations">
          <table>
            <tr>
              <td>Glowstick Color</td>
              <!-- <td><input type="color" class="parameter" data-animation="glowstick" data-parameter="strokeColor"></button></td> -->
              <td><button class="jscolor" data-animation="glowstick" data-parameter="strokeColor"></button></td>
            </tr>
            <tr>
              <td>Background Color</td>
              <td><button class="jscolor" data-animation="glowstick" data-parameter="background"></button></td>
            </tr>
            <tr>
              <td>Glowstick Size</td>
              <td><input class="parameter" data-animation="glowstick" data-parameter="arcLength" type="range" min=0.5 max=2.1 step=0.01></td>
            </tr>
            <tr>
              <td>Glowstick Speed</td>
              <td><input class="parameter" data-animation="glowstick" data-parameter="speed" type="range" min=50 max=215 step=1></td>
            </tr>
            <tr>
              <td>Number of Glowsticks</td>
              <td><input class="parameter" data-animation="glowstick" data-parameter="numArcs" type="range" min=1 max=5 step=1></td>
            </tr>
          </table>
          <button class="saveConfigurations" data-animation="glowstick">Save</button>
        </div>
      </div>

      <div class="animation" id="ChangeColors">
        <canvas width="76px" height="76px"></canvas>
        <div class="configurations">
          <table>
          </table>
          <button class="saveConfigurations" data-animation="ChangeColors">Save</button>
        </div>
      </div>
    </div><!-- end of favorites div -->
    
    <div id="favorites">
    </div>
  </body>
</html>
