<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>popup.html title</title>
    <script src="scripts/popup.js"></script>
    <script src="scripts/jscolor.js"></script>
    <link rel="stylesheet" href="styles/popup.css">
  </head>
  <body>
    <div id="startStopDiv">
      <button type="button" id="startStop"></button>
    </div>
    <div id="favorites">
      <div class="animation" id="testing">
        <img alt="bingalee" id = "bingalee">
        <div class="configurations">

        </div>
      </div>
      <div class="animation">
        <img alt="glowstick" id = "glowstick">
        <div class="configurations">
          <table>
            <tr>
              <td>Glowstick Color</td>
              <td><button id="glowstick_color" class="jscolor"></button></td>
            </tr>
            <tr>
              <td>Background Color</td>
              <td><button id="glowstick_background" class="jscolor"></button></td>
            </tr>
            <tr>
              <td>Glowstick Size</td>
              <td><input id="glowstick_length" type="range" min=0.1 max=1.6 step=0.1></td>
            </tr>
            <tr>
              <td>Glowstick Speed</td>
              <td><input id="glowstick_speed" type="range" min=25 max=200 step=1></td>
            </tr>
            <tr>
              <td>Number of Glowsticks</td>
              <td><input id="glowstick_num" type="range" min=1 max=4 step=1></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="animation">
        <img alt="changeColors" id="changeColors">
        <div class="configurations">

        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">

        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">

        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">

        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">

        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">

        </div>
      </div>
      <div class="animation">
        <img >
        <div class="configurations">

        </div>
      </div>
    </div>
  </body>
</html>
